<!-- Assign Category Modal -->
<div class="modal-overlay hidden" id="assign-modal" role="dialog" aria-modal="true">
  <div class="modal-card" role="document">
    <header class="modal-header">
      <h3 class="modal-title">Assign Category</h3>
      <button class="modal-close" id="assign-modal-close" aria-label="Close dialog">Ã—</button>
    </header>
    <div class="modal-sub">Select a category for this support ticket</div>

    <div class="modal-body">
      <div class="modal-row"><strong>Ticket ID:</strong> <span class="modal-ticket-id">-</span></div>
      <div class="modal-row"><strong>Title:</strong> <span class="modal-ticket-title">-</span></div>
      <div class="modal-row"><strong>Description:</strong>
        <div class="modal-desc">-</div>
      </div>
      <div class="modal-row"><strong>Date Submitted:</strong> <span class="modal-date">-</span></div>

      <label class="modal-label" for="assign-category-select">Category</label>
      <select id="assign-category-select" class="modal-select">
        <option value="">Select a category</option>
        <!-- Categories loaded from database -->
      </select>
    </div>

    <footer class="modal-footer">
      <button class="modal-btn" id="assign-modal-cancel">Cancel</button>
      <button class="modal-btn primary" id="assign-modal-assign">Assign Category</button>
    </footer>
  </div>
</div>
