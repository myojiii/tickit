<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tickets</title>
  <link rel="stylesheet" href="../styles/client.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My Support Tickets</h1>
      <div class="header-right">
        <p id="user-info">Loading user info...</p>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="create">Create Ticket</button>
      <button class="tab-btn" data-tab="my-tickets">My Tickets</button>
    </div>

    
    <!-- Create Ticket Tab -->
    <div class="tab-content active" id="create-tab">
      <div class="form-card">
        <h2 style="margin-bottom: 20px; color: #333;">Submit New Ticket</h2>
        <form id="ticket-form">
          <div class="form-group">
            <label>Ticket Title</label>
            <input name="title" placeholder="Brief summary of your issue" required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="6" placeholder="Describe your issue in detail" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Submit Ticket</button>
          <div id="status"></div>
        </form>
      </div>
    </div>

    <!-- My Tickets Tab -->
    <div class="tab-content" id="my-tickets-tab">
      <div id="tickets-list" class="tickets-grid"></div>
    </div>
  </div>

  <!-- Chat Modal -->
  <div class="modal" id="chat-modal">
    <div class="chat-container">
      <div class="chat-header">
        <div class="chat-header-info">
          <h3 id="chat-ticket-title">Ticket Title</h3>
          <p id="chat-ticket-id">Ticket #12345</p>
        </div>
        <button class="close-btn" id="close-chat">&times;</button>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <div>
          <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
          <div class="chat-actions">
            <input type="file" id="file-input" style="display: none;" multiple accept="image/*,.pdf,.doc,.docx,.txt">
            <button class="attach-btn" id="attach-btn" type="button" title="Attach files">
              <svg viewBox="0 0 24 24" width="18" height="18">
                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4c-1.48 0-2.85.43-4.01 1.17l1.46 1.46C10.21 5.23 11.08 5 12 5c3.04 0 5.5 2.46 5.5 5.5v.5H19c2.05 0 3.71 1.66 3.71 3.71 0 1.93-1.46 3.53-3.36 3.68l2.45 2.45c.27-.37.43-.82.43-1.31.01-1.63-1.31-2.94-2.94-2.94zm-6.35 6.96c-.89.89-2.33.89-3.22 0L3.13 8.13c-.89-.89-.89-2.33 0-3.22.89-.89 2.33-.89 3.22 0l7.05 7.05c.89.89.89 2.33 0 3.22-.89.89-2.33.89-3.22 0z"/>
              </svg>
            </button>
            <button class="send-btn" id="send-message">Send</button>
          </div>
        </div>
        <div class="attachments-preview" id="attachments-preview"></div>
      </div>
    </div>
  </div>

  <script src="/scripts/client.js"></script>
  <script src="/scripts/messages.js"></script>
</body>
</html>
